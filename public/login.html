<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

</head>
<body>
    <div id="google_translate"></div>
    <div class="container">
        <form action="/login" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <input type="number" name="phone" placeholder="Mobile Number" minlength="10" maxlength="10" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="submit_button">
            <button type="submit">Login</button>
        </div>
        </form>
    </div>
    <script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
    <script>
        function loadGoogleTranslate(){
            new google.translate.TranslateElement({layout: google.translate.TranslateElement.InlineLayout.SIMPLE},"google_translate");
        }
    </script>
</body>
</html>
