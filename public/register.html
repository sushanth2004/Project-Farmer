<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>

    <script>
        function toggleCheckbox(checkbox) {
            var checkboxes = document.querySelectorAll('.radio');
            checkboxes.forEach(function(box) {
                if (box !== checkbox) {
                    box.checked = false;
                }
            });
        }
    </script>

</head>
<body>
    <div class="container">
        <form>
            <h2>Register</h2>
            <div class="input-group">
                <input type="text" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="number" id="phone" placeholder="Mobile Number" minlength="10" maxlength="10" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <!-- Address Fields -->
            <div class="input-group">
                <input type="text" id="address1" placeholder="Address Line 1" required>
            </div>
            <div class="input-group">
                <input type="text" id="address2" placeholder="Address Line 2">
            </div>
            <div class="input-group">
                <input type="text" id="city" placeholder="Village/City" required>
            </div>
            <div class="input-group">
                <input type="number" id="pincode" placeholder="Pincode" required>
            </div>
            <div class="input-group">
                <input type="text" id="state" placeholder="State" required>
            </div>

            <div class="cbox">
                <p>Gender: </p>
                <label>
                    <input type="checkbox" class="radio" name="farmer" onclick="toggleCheckbox(this)">Male
                </label>
                <label>
                    <input type="checkbox" class="radio" name="farmer" onclick="toggleCheckbox(this)">Female
                </label>
                <label>
                    <input type="checkbox" class="radio" name="farmer" onclick="toggleCheckbox(this)">Others
                </label>
            </div>

            <div class="submit_button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
